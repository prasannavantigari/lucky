<div class="container">
  <app-header></app-header>
</div>


<div class="container">
  
<h4 class="text-centre">  All Categories  </h4>
<br>

    <div class="row">
       
          <div class="card" style="width:16rem;" *ngFor="let category of categories">
            <div (click)="onSelectCategory(category)">
              <img src="{{ _image_url+category.catImage }}" class="card-img-top" width="150" height="150" alt="...">
            <div class="card-body">
            
              <h5 class="card-text">{{category.catName}}</h5>
              
            </div>
          </div>
        </div>
    </div>
